<html>
  <head> </head>
  <body>
    <div id="span"></div>
    <input id="input" />
  </body>
  <script>
    let data = {
      name: "caicai"
    };
    const span = document.getElementById("span");
    const input = document.getElementById("input");
    Object.defineProperty(data, "name", {
      set(newVal) {
        console.log(newVal);
        input.value = newVal;
        span.innerHTML = newVal;
      }
    });
    input.addEventListener("keyup", function(e) {
      data.name = e.target.value;
    });
  </script>
</html>
