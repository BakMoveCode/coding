<html>
  <head>
    <style>
      #container {
        width: 100%;
        height: 200px;
        text-align: center;
        color: #fff;
        font-size: 30px;
        line-height: 200px;
        background-color: #666;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <div>aaaaaa</div>
    <script>
      var count = 1;
      var container = document.getElementById('container');

      function getUserAction() {
        container.innerHTML = count++;
      }

      function debounce(fn, wait, flag) {
        let timer = null;
        return function(...args) {
          clearTimeout(timer);
          if (!timer && flag) {
            fn.apply(this, args);
          }

          timer = setTimeout(() => {
            fn.apply(this, args);
          }, wait);
        };
      }

      container.onmousemove = debounce(getUserAction, 1000);
    </script>
  </body>
</html>
